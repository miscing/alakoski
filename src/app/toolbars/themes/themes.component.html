<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="theme change menu">
	<mat-icon>panorama_fish_eye</mat-icon></button>
<mat-menu #menu="matMenu">
	<button mat-menu-item
		*ngFor="let t of themes"
					(click)="changeTheme(t)">
		<!-- <mat-icon  class="bg" alt="{{ t }}">radio_button_checked</mat-icon> -->
		<mat-icon class="own" [ngclass]="t" alt="{{ t }}">radio_button_checked</mat-icon>
	</button>
</mat-menu>
