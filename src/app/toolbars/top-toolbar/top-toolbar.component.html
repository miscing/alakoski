<mat-toolbar color="primary">
	<button
		*ngIf="isHandHeld"
		type="button"
		mat-icon-button
		aria-label="button toggle sidenav"
		(click)="toggleDrawer()">
		<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
	</button>
	<a mat-button routerLink="/"><h1 class="brand">{{ companyName.toUpperCase() }}</h1></a>
	<span *ngIf="!isHandHeld" class="spacer"></span>
	<app-links *ngIf="!isHandHeld" ></app-links>
</mat-toolbar>
