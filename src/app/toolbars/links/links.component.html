<mat-toolbar class="bg">
	<a mat-button href="mailto:{{aInfo.company.email}}" target="_blank" rel="noopener noreferrer">
		<mat-icon [class]="color | async">email</mat-icon>
	</a>
	<a mat-button target="_blank" rel="noopener noreferrer" *ngFor="let item of items" href="{{ item.link }}">
		<img class="item" alt="{{ item.name }}" src="{{ item.img }}">
	</a>
	<app-themes></app-themes>
</mat-toolbar>
