<div class="container">
	<app-top-toolbar [isHandHeld]="(isHandHeld |async)" [menuDrawer]="menudrawer"></app-top-toolbar>
	<mat-sidenav-container
		class="spacer">
		<mat-sidenav #menudrawer
		class="left-menu"
		opened="true"
		mode="side">
			<span class="header item">{{ capitalize("menu") }} </span>
		</mat-sidenav>
		<mat-sidenav-content>
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
