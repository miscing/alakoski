<app-top-toolbar
			[isHandHeld]="(isHandHeld |async)"
			[menuDrawer]="menudrawer">
</app-top-toolbar>
<app-routes-toolbar *ngIf="!(isHandHeld | async)"></app-routes-toolbar>
<mat-sidenav-container class="spacer fit">
	<mat-sidenav #menudrawer (openedChange)="setMenuOpened($event)" autoFocus="false" mode="over">
		<app-handheld-menu [menuDrawer]="menudrawer"></app-handheld-menu>
	</mat-sidenav>
	<mat-sidenav-content class="max-width" [@routeAnimations]="prepareRoute(outlet)">
		<router-outlet #outlet="outlet"></router-outlet>
		<app-bottom-toolbar></app-bottom-toolbar>
	</mat-sidenav-content>
</mat-sidenav-container>
<app-bottom-toolbar *ngIf="!(isHandHeld | async)"></app-bottom-toolbar>
