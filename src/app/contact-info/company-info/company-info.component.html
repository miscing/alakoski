<span class="company-name">{{ company.name }}</span>
<mat-list class="info">
	<mat-divider></mat-divider>
	<mat-list-item>
		<a class="theme-link" href="mailto:{{ company.email }}">{{ company.email }}</a>
	</mat-list-item>
	<mat-list-item>{{ company.phone }}</mat-list-item>
	<mat-list-item>{{ company.area }}</mat-list-item>
</mat-list>
