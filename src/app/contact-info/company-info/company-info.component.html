<span class="company-name">{{ company.name }}</span>
<mat-list class="info">
	<mat-divider></mat-divider>
	<mat-list-item>
		<a href="mailto:{{ company.email }}">{{ company.email }}</a>
	</mat-list-item>
	<mat-list-item><a href="tel:{{ company.phone }}">{{ formatPNumber(company.phone) }}</a></mat-list-item>
	<mat-list-item>{{ company.area }}</mat-list-item>
</mat-list>
