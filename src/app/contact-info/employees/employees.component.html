<mat-card class="employee" *ngFor="let e of employees">
	<div class="content">
		<mat-card-title>{{ e.firstName + " " + e.surName }}</mat-card-title>
		<mat-card-subtitle>{{ e.title }}</mat-card-subtitle>
		<mat-card-content>
			<p >{{ e.phone }}</p>
			<p >{{ e.email }}</p>
		</mat-card-content>
	</div>
	<img alt="profile pic" src="{{ e.pic }}">
</mat-card>
